<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>New Page</title>
<style>
  body {
    background-image: url('menuBackground.jpg');
    background-size: cover;
    background-position: center;
    font-family: Arial, sans-serif;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .main-container {
    background-color: rgba(0, 0, 0, 0.5);
    border-radius: 10px;
    padding: 20px;
    width: 70%;
    min-height: 60%;
    box-sizing: border-box;
  }

  .header {
    background-color: #333;
    color: #fff;
    padding: 10px;
    text-align: center;
  }

  .footer {
    background-color: #333;
    color: #fff;
    padding: 10px;
    text-align: center;
    position: fixed;
    bottom: 0;
    width: 100%;
  }

  .sidebar {
    background-color: #444;
    color: #fff;
    padding: 10px;
    border-radius: 5px;
    float: left;
    width: 25%;
    box-sizing: border-box;
  }

  .menu-item {
    margin-bottom: 10px;
  }

  .content {
    background-color: #555;
    color: #fff;
    padding: 20px;
    border-radius: 5px;
    margin-left: 30%;
  }

</style>
</head>
<body>
  <div class="main-container">
    <div class="header">
      <h1>Header</h1>
    </div>

    <div class="sidebar">
      <div class="menu-item"><a href="#">Dashboard</a></div>
      <div class="menu-item"><a href="#">Initiated</a></div>
      <div class="menu-item"><a href="#">Reviewed</a></div>
      <div class="menu-item"><a href="#">Completed</a></div>
      <div class="menu-item"><a href="#">Report</a></div>
      <div class="menu-item"><a href="#">Logout</a></div>
    </div>

    <div class="content">
      <h2>Main Content</h2>
      <p>This is the main information of the body.</p>
    </div>

    <div class="footer">
      <p>Footer</p>
    </div>
  </div>
</body>
</html>
